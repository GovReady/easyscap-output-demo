id: xccdf_org.ssgproject.content_rule_ntpd_specify_multiple_servers
severity: low
title: Specify Additional Remote NTP Servers
description: |
  `/etc/ntp.conf`. To do so, add additional lines of the following form,
  substituting the IP address or hostname of a remote NTP server for
  *ntpserver*:

      server ntpserver
rationale: ~
