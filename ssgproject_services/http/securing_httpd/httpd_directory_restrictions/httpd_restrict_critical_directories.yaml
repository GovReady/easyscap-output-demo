severity: low
title: Restrict Other Critical Directories
description: |
  `Options` directive should be limited to necessary functionality and the
  `AllowOverride` directive should be used only if needed. The `Order` and
  `Deny` access control tags should be used to deny access by default,
  allowing access only where necessary.
