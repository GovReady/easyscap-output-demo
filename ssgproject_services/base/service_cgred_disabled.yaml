id: xccdf_org.ssgproject.content_rule_service_cgred_disabled
severity: low
title: Disable Control Group Rules Engine (cgred)
description: |
  `cgred` service moves tasks into control groups according to parameters
  set in the `/etc/cgrules.conf` configuration file. The `cgred` service
  can be disabled with the following command:

      # chkconfig cgred off
