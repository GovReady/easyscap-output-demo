id: xccdf_org.ssgproject.content_rule_gid_passwd_group_same
severity: low
title: All GIDs referenced in /etc/passwd must be defined in /etc/group
description: ~
rationale: |
  `/etc/passwd` and `/etc/group` could lead to a user having unintended
  rights.
