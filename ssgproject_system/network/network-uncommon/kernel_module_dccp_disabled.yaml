id: xccdf_org.ssgproject.content_rule_kernel_module_dccp_disabled
severity: medium
title: Disable DCCP Support
description: |
  `dccp` kernel module from being loaded, add the following line to a file
  in the directory `/etc/modprobe.d`:

  ~~~~ {xml:space="preserve"}
  install dccp /bin/false
  ~~~~
rationale: ~
references:
- href: http://csrc.nist.gov/publications/nistpubs/800-53-Rev3/sp800-53-rev3-final.pdf
  value: CM-7
- href: http://iase.disa.mil/cci/index.html
  value: '382'
- href: test_attestation
  dc:contributor: DS
  dc:date: '20121024'
crosswalk:
- system: http://cce.mitre.org
  value: CCE-26448-1
tests:
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:path: /etc/modprobe.d
    ind:filename:
      operation: pattern match
      value: ^.*\.conf$
    ind:pattern:
      operation: pattern match
      value: ^\s*install\s+dccp\s+(/bin/false|/bin/true)$
    ind:instance: 1
- type: ind:textfilecontent54_test
  check: all
  object:
    ind:filepath: /etc/modprobe.conf
    ind:pattern:
      operation: pattern match
      value: ^\s*install\s+dccp\s+(/bin/false|/bin/true)$
    ind:instance: 1
